    <body>
        <h4>Rubyの特徴を知ろう</h4>
        <p>プログラミング言語のコンセプトは各々の開発者(作者)により定義され、それぞれ特徴は大きく異なる。</p>
        <p>プログラミング言語Rubyは日本人である<font color="red">まつもとゆきひろ氏(愛称：Matz)</font>により1955年に開発・公開された。</p>
        <p>現在はオープンソースソフトウェア(OSS)として、多くの開発者が関わりバージョンアップを繰り返している。</p>
        <p><font color="red">OSS</font>とはプログラムをインターネット上に公開し、世界中の人々が開発に関わるソフトウェア。</p>
        <p>Rubyはオブジェクト指向スクリプト言語。構文に書きやすくするための様々な工夫が凝らされている。<font color="red">プログラマーが書いていて楽しい言語</font></p>
