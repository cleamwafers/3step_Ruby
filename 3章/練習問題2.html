<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>プログラムの基礎とデータを理解する</title>
        <meta name="description" content="練習問題2">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h4>問題1</h4>
            <p>正しいかどうかを○×で答えなさい</p>
                <ol>
                    <li>プログラムが複数行ある場合、上から順に実行される性質を順次処理と呼ぶ。</li>
                    <li>Rubyではオブジェクトの種類は一つだけである。</li>
                    <li>Rubyでは%演算子は剰余(割り算の余り)を求める演算子である。</li>
                </ol>
                <p>答え:&#9312;:○ &#9313;:× &#9314;:○</p>
        <h4>問題2</h4>
            <p>irb上で以下のプログラムを実行すると何が表示されるか答えなさい。</p>
            <ol>
                <li>'This is a pen.'.class</li>
                <li>30/4</li>
                <li>15**2</li>
            </ol>
            <p>答え:&#9312;:String &#9313;:7 &#9314;:225</p>
        <h4>問題3</h4>
        <p>a=4</p>
        <p>a&#9312;=8</p>
        <p>p a</p>
        <p>答え:&#9312;:*
    </body>
</html>
