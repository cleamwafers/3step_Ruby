<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>プログラムの基本とデータを理解する</title>
        <meta name="description" content="データを演算しよう">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h4>色々な処理をするための演算子があることを知ろう。</h4>
            <p>Rubyではデータを処理するためにあらかじめ備わっている記号や記号の組み合わせがある。これらを<font color="red">演算子</font>という。</p>
                <li>数値を四則演算するための演算子</li>
                <li>文字列をつなぎ合わせたり操作するための演算子</li>
                <li>何かしらの処理を加えて代入するための<font color="red">代入演算子</font></li>
    </body>
</html>
