<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>条件に応じてプログラムの処理を変える</title>
        <meta name="description" content="複数の条件で適切な処理を選ぼう">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <U>複数の条件で処理を制御できることを知ろう</U>
            <p><font color ="red">case式</font>:条件が一つではなく、二つ以上あって、それぞれ実行する処理を分ける時</p>
            <p>例：</p>
            <ol>
                <li>雨が降っているなら(折りたたみでない)傘を持っていく</li>
                <li>曇りなら折り畳み傘を持っていく</li>
            </ol>
            <p>以下の条件はそれぞれ別の処理と条件。</p>
            <p>この場合、『(折りたたみでない)傘を持っていく』←この条件である『雨が降っている』</p>
            <p>『折り畳み傘を持っていく』←この条件である『曇りである』</p>
    </body>
</html>
