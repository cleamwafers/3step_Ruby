<!DOCTYPE html>
    <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <title>繰り返し処理する</title>
            <meta name="description" content="好きな回数処理を繰り返そう">
            <link href="style.css" rel="stylesheet">
        </head>
        <body>
            <h4>指定した回数だけ処理を繰り返せることを知ろう</h4>
                <u>繰り返し処理とは</u>
                    <p><font color="red">繰り返し処理(ループ)</font>とは繰り返し同じ処理をする時にコンパクトにかける仕組みのこと。</p>
                    <p>プログラムの制御構造の基本:順次処理と条件分岐、繰り返し処理の3つ。</p>
                <u>指定した数だけ処理を繰り返すtimesメソッド</u>
                    <p>最も単純な繰り返し条件の一つが<font color="red">指定した回数だけ処理を繰り返す</font>こと。</p>
                    <p><font color="red">timesメソッド</font>:例えば、10回だけ数値1を表示したいというケース。</p>
                <u>プログラミング初心者が躓きやすい繰り返し処理</u>
                    <p>順次処理と条件分岐はプログラムが1度だけ実行される。</p>
                    <p>繰り返し処理はプログラムが何度も実行される。</p>
        </body>
    </html>
