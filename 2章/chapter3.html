<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>プログラムの基本とデータを理解する</title>
        <meta name="description" content="変数に代入してデータを扱いやすくしよう">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h4>変数へ代入するメリットを知ろう</h4>
            <p><font color="red">数値１を変数aに代入せよ</font>→<font color="red">a = 1</font></p>
            <p>プログラム上では、値のままで使わず変数に代入することで、何度も登場する値を使い回すことができる。</p>
            <p>ただし、順次処理というプログラムの性質上、変数を利用できるのは、変数に代入した行以降から。</p>
            <p>変数への代入をする前の段階では、変数が未定義であるエラーが発生する。</p>
        
    </body>
</html>
